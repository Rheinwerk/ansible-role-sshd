---
# defaults file for ansible-role-sshd

_sshd:
  network:
    bind_addresses:
      - "0.0.0.0"
      - "::"
    port: 22
  trusted_user_ca:
    filename: trusted-user-ca-certs.pub
    public_keys:
      - "ssh-rsa  Demo CA"
#  host_keys:
#    - filename: ssh_host_rsa_key
#      private_key: "{{ from_vault }}"
#      public_key: "ssh-rsa AAAA...."
#  host_certificate:
#    filename: ssh_host_rsa_key-cert.pub
#    certificate: "ssh-rsa-cert-v01@openssh.com AAAA...."
#  authorized_keys_files:
#    - "/etc/ssh/authorized_keys"
  authorized_principals:
    filename_pattern: "%u_principals"
    filename:
      - "admin_principals"
    principals:
      - "demo-1"
      - "demo-2"
  auth_methods:
    allow_password: no
    allow_pubkey: yes
  deny_groups:
    - denied_group
  deny_users:
    - denied_user
  allow_users:
    - allowed_user
  # Notice: allow_groups will be ignored if allow_users is defined
  allow_groups:
    - allowed_group

